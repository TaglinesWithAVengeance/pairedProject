<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taglines...with a VENGEANCE!</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/gwm6nzt.css">
  <!-- Fontawesome -->
  <script src='https://kit.fontawesome.com/207bdf71a3.js' crossorigin='anonymous'></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="titleContainer">
        <h1><span class="taglinesh1">Taglines...</span>with a <span class="vengeance">vengeance!</span></h1>
        <h3>Test your knowledge of movie taglines with this fun quiz!</h3>
      </div><!-- .titleContainer END -->

      <nav>
        <div class="mobileContainer">
          <div class="mobileMenuIcon">
            <i class="fa-solid fa-bars" aria-description="Open mobile navigation menu"></i>
          </div>
          <ul class="mobileNav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./gameplay.html">Start!</a></li>
          </ul>
        </div><!-- .mobileContainer END -->
        <ul class="desktopNav hidden">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./gameplay.html">Start!</a></li>
        </ul>
      </nav>
    </div><!-- .wrapper END -->
  </header>

  <main>
    <section class="gamePlay wrapper">
      <div class="posterDisplay">
        <div class="iconContainer">
          <i class="fa-regular fa-circle-xmark" aria-label="x mark"></i>
        </div><!-- .iconContainer END --> 
        <div class="posterReveal">
          <p>?</p> <!-- Will change innerHTML of posterReveal to an img with src/alt -->
        </div><!-- .posterReveal END -->
        <div class="iconContainer">
          <i class="fa-regular fa-circle-check" aria-label="check mark"></i>
        </div><!-- .iconContainer END --> 
      </div><!-- .posterDisplay END -->

      <div class="textContainer">
        <div class="questionScore">
          <h2>Question <span id="questionCount">1</span>:</h2>
          <p class="score" aria-live="polite">Score: <span id="scoreCorrect">0</span>/<span id="scoreQuestionNumber">1</span></p>
        </div><!-- .questionScore END -->

        <h2 class="whatMovie">What movie has the tagline...?</h2>
        
        <form action="submit">
          <legend></legend> <!-- Movie tagline will be generated here-->

          <ul>
            <li>
              <input type="radio" name="taglineChoice" value="lorem" id="aOption" aria-required: true>
              <label for="aOption"></label>
            </li>

            <li>
              <input type="radio" name="taglineChoice" value="lorem" id="bOption" aria-required: true>
              <label for="bOption"></label>
            </li>

            <li>
              <input type="radio" name="taglineChoice" value="lorem" id="cOption" aria-required: true>
              <label for="cOption"></label>
            </li>

            <li>
              <input type="radio" name="taglineChoice" value="lorem" id="dOption" aria-required: true>
              <label for="dOption"></label>
            </li>
          </ul>

          <div class="buttonsContainer">
            <button class="submitButtons submit" id="submit" type="submit">Submit</button>
            <button class="submitButtons next grayedOut" id="next" type="submit">Next <i class="fa-solid fa-angle-right"></i></button> <!-- If we leave the default for this submit button, it should refresh the page, prompting another call and a new question to be pulled in -->
          </div><!-- .buttonsContainer END -->
        </form>
      </div><!-- .textContainer END -->
      <div class="modal" id="pleaseSelectOption">
        <div class="modalMessageBox">
          <button class="closeModal" ariaLabel="Close Pop Up"></button>
        </div>
      </div> <!-- .modal END-->
      <div id="answerAnnounce" aria-live="polite" class="sr-only">
        <!-- An AT accessible announcement will be added here after the user hits submit -->
      </div> <!--#answerAnnounce END-->
    </section>
  </main>

  <footer>
  <p class="wrapper">
    Built with the
    <a href="https://developers.themoviedb.org/3/getting-started/introduction" target="_blank">TMDb API</a> |
    <span class="junoCollege">
      Created at <a href="https://junocollege.com/" target="_blank">Juno College</a>
    </span>
  </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
